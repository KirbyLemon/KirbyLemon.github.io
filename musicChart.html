<html>
  <head>
    <title>Music Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <center>
    <h1>Favorite BTS songs</h1>
      <div id="plot"></div>
    <script>
      console.log("This is from the internal JS");
      let songNames = ["13430", "Moving On", "Rain"];
      let streams = [99249, 1353, 1173]
      let trace = {
        x: songNames,
        y: streams,
        type: "bar"
      };
      let data = [trace];
      Plotly.newPlot("plot", data);
    </script>

    <center>
  </body>
</html>
